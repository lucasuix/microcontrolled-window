<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider with Eel</title>
  <style>
    #container {
      width: 600px;
      height: 100px;
      background: #eee;
      position: relative;
      margin: 50px auto;
      border: 2px solid #ccc;
      touch-action: none;
    }

    #slider {
      width: 50px;
      height: 50px;
      background: steelblue;
      position: absolute;
      top: 25px;
      left: 0;
      border-radius: 5px;
      cursor: grab;
      touch-action: none;
    }

    #slider.dragging {
      cursor: grabbing;
    }

    #output {
      text-align: center;
      font-family: sans-serif;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="slider"></div>
</div>
<div id="output">Position: 0%</div>

<script>
  const container = document.getElementById('container');
  const slider = document.getElementById('slider');
  const output = document.getElementById('output');

  let isDragging = false;
  let sliderLastDrag = 0;
  let sliderLeftPos = 0;
  let mouseEntryX = 0;
  let newX = 0;

  const maxX = container.offsetWidth - slider.offsetWidth;

  function startDrag(clientX) {
    const containerRect = container.getBoundingClientRect();
    const relativeX = clientX - containerRect.left;

    sliderLeftPos = Math.max(0, relativeX - (relativeX - sliderLastDrag));
    mouseEntryX = relativeX;
    isDragging = true;
    slider.classList.add('dragging');
  }

  function doDrag(clientX) {
    if (!isDragging) return;

    const containerRect = container.getBoundingClientRect();
    const mouseX = clientX - containerRect.left;
    const deltaX = mouseX - mouseEntryX;

    newX = Math.max(0, Math.min(sliderLastDrag + deltaX, maxX));
    slider.style.left = `${newX}px`;

    const percent = Math.round((newX / maxX) * 100);
    output.textContent = `Position: ${percent}%`;

    if (typeof eel !== "undefined") {
      eel.sendPosition(percent)(); // Call Python backend
    }
  }

  function stopDrag() {
    if (!isDragging) return;
    isDragging = false;
    sliderLastDrag = newX;
    slider.classList.remove('dragging');
  }

  // Mouse events
  slider.addEventListener('mousedown', (e) => startDrag(e.clientX));
  document.addEventListener('mousemove', (e) => doDrag(e.clientX));
  document.addEventListener('mouseup', stopDrag);

  // Touch events
  slider.addEventListener('touchstart', (e) => {
    e.preventDefault(); // Prevent scroll
    startDrag(e.touches[0].clientX);
  });

  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    doDrag(e.touches[0].clientX);
  });

  document.addEventListener('touchend', stopDrag);
</script>
<!-- GPT Version -->
</body>
</html>
